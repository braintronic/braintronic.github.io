<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Board | Braintronics Engineering</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; margin: 0; background: #102542; color: #f7faff; }
        header { background: linear-gradient(90deg, #0072c6 60%, #00b4d8 100%); color: #fff; padding: 48px 0 32px 0; text-align: center; margin-top: 60px; }
        .logo {
            width: 140px;
            height: 140px;
            display: inline-block;
            margin-bottom: 10px;
            background-image: url('bt logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav.topnav {
            width: 100%;
            background: none;
            text-align: right;
            padding: 24px 40px 0 0;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 100;
        }
        nav.topnav a {
            color: #00b4d8;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 700;
            font-size: 1.08em;
            transition: color 0.2s;
        }
        nav.topnav a.active,
        nav.topnav a:hover {
            background: #00b4d8;
            color: #fff;
            border-radius: 6px;
            padding: 6px 16px;
            font-weight: bold;
            text-decoration: none;
        }
        .container { max-width: 900px; margin: 120px auto 30px auto; padding: 0 20px; background: none; text-align: center; }
        .hero-img { width: 100%; max-width: 600px; border-radius: 16px; margin: 30px auto; display: block; box-shadow: 0 2px 16px rgba(0,0,0,0.08); }
        section {
            background: rgba(25,51,92,0.95);
            border-radius: 12px;
            padding: 24px 18px;
            margin-bottom: 40px;
        }
        h2 {
            color: #00b4d8;
            margin-bottom: 10px;
            border-left: 5px solid #00b4d8;
            padding-left: 10px;
            text-align: left;
        }
        .board-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
            justify-items: center;
        }
        @media (max-width: 700px) {
            .board-grid {
                grid-template-columns: 1fr;
            }
        }
        .director-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 24px; width: 220px; text-align: center; }
        .director-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; }
        .director-name { font-weight: bold; font-size: 1.1em; margin-bottom: 4px; }
        .director-role { color: #0072c6; font-size: 0.98em; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(.77,0,.18,1) forwards;
        }
        .section-title, h2 { animation: fadeInUp 1s cubic-bezier(.77,0,.18,1) 0.2s forwards; }
        .board-grid { animation: fadeInUp 1s cubic-bezier(.77,0,.18,1) 0.4s forwards; }
        .director-card { opacity: 0; animation: fadeInUp 1s cubic-bezier(.77,0,.18,1) forwards; }
        .director-card:nth-child(1) { animation-delay: 0.6s; }
        .director-card:nth-child(2) { animation-delay: 0.8s; }
        .director-card:nth-child(3) { animation-delay: 1.0s; }
        .director-card:nth-child(4) { animation-delay: 1.2s; }
        .director-card, .board-grid {
            transition: transform 0.25s cubic-bezier(.77,0,.18,1), box-shadow 0.25s cubic-bezier(.77,0,.18,1);
        }
        .director-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 24px rgba(0,0,0,0.13);
            z-index: 2;
        }
        nav a {
            transition: transform 0.18s, background 0.18s;
        }
        nav a:hover:not(.active) {
            transform: scale(1.08);
            background: #e3f2fd;
            color: #0072c6;
        }
        nav {
            margin-top: 36px;
        }
        .container, header, .main-header {
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <header>
        <div style="width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px auto;">
            <img src="Screenshot_2025-06-27_202530-removebg-preview.png" alt="Company Logo" style="width: 140px; height: 140px; object-fit: contain; display: block; margin: auto;">
        </div>
        <h1>Braintronics Engineering (Pvt) Ltd</h1>
    </header>
    <nav class="topnav">
        <a href="index.html">Home</a>
        <a href="engineering.html">Engineering</a>
        <a href="tea-color-sorter.html">Tea Color Sorter Machines</a>
        <a href="automation.html">Automation</a>
        <a href="services.html">Services</a>
        <a href="director-board.html" class="active">Director Board</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <section>
            <h2>Meet Our Team</h2>
            <div class="board-grid">
                <div class="director-card">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Director 1" class="director-img">
                    <div class="director-name">John Doe</div>
                    <div class="director-role">Managing Director</div>
                </div>
                <div class="director-card">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Director 2" class="director-img">
                    <div class="director-name">Jane Smith</div>
                    <div class="director-role">Technical Director</div>
                </div>
                <div class="director-card">
                    <img src="https://randomuser.me/api/portraits/men/54.jpg" alt="Director 3" class="director-img">
                    <div class="director-name">Michael Lee</div>
                    <div class="director-role">Operations Director</div>
                </div>
                <div class="director-card">
                    <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Director 4" class="director-img">
                    <div class="director-name">Emily Clark</div>
                    <div class="director-role">Finance Director</div>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.querySelectorAll('.fade-in-up').forEach(el => {
            el.addEventListener('mouseenter', function() {
                el.classList.remove('fade-in-up');
                void el.offsetWidth; // force reflow
                el.classList.add('fade-in-up');
            });
        });
    </script>
</body>
</html>
